<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Exploration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .navbar {
            background-color: #0d6efd;
        }
        .container {
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Weather Prediction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/data-exploration">Data Exploration</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Data Exploration Section -->
    <div class="container">
        <h2 class="text-center mb-4">Data Exploration</h2>

        <!-- Chart Section -->
        <div class="card">
            <canvas id="weatherChart"></canvas>
        </div>

        <!-- Dataset Summary -->
        <div class="card mt-4">
            <h3>Dataset Summary</h3>
            <details>
                <summary>Click to Expand Dataset Summary</summary>
                <div class="mt-2">
                    {{ summary | safe }}
                </div>
            </details>
        </div>

        <!-- Column Information -->
        <div class="card mt-4">
            <h3>Column Information</h3>
            {{ column_info | safe }}
        </div>
    </div>

    <script>
        // Example Chart Data (Replace with actual dataset values)
        const ctx = document.getElementById('weatherChart').getContext('2d');
        const weatherChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Temperature', 'Humidity', 'Pressure', 'Wind Speed'],
                datasets: [{
                    label: 'Average Values',
                    data: [22, 65, 1012, 15], // Example data
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0'],
                    borderColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
