<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- ✅ Persistent Navbar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('main.index') }}">Home</a></li>
            <li><a href="{{ url_for('main.predict') }}">Predict</a></li>
            <li><a href="{{ url_for('main.data_exploration') }}">Data Exploration</a></li>
            <li><a href="{{ url_for('main.about') }}">About</a></li>
        </ul>
    </nav>

    <!-- ✅ Page Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
<!-- Add Logs -->
<div class="logs">
    <h2>Logs</h2>
    <ul>
        {% for log in logs %}
        <li>{{ log }}</li>
        {% endfor %}
    </ul>
</div>
